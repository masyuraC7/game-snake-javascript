<!DOCTYPE html>
<html>
  <head>
    <title>Game Snake Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="snake-header">
      <h2 class="game-title">GAME SNAKE JAVASCRIPT</h2>
	  
      <button id="btn-start" class="btn-start" onclick="start_game()">
        START
      </button>
      <button
        id="btn-restart"
        style="display: none"
        class="btn-game"
        onclick="reload_game()"
      >
        RESTART
      </button>
      <div class="game-score">
        <h2 style="margin-right: 1rem">SCORE :</h2>
        <h2 id="score" class="score">0</h2>
      </div>
      <div class="game-time">
        <h2 style="margin-right: 1rem">TIME :</h2>
        <h2 id="time" class="time">0</h2>
      </div>
    </div>
    <canvas
      class="responsive-canvas"
      id="snake"
      width="1200"
      height="480"
    ></canvas>

    <script src="snake.js"></script>
  </body>
</html>
